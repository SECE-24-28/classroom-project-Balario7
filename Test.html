<!DOCTYPE html>
<html>
<head>
    <title>Job Application Form</title>
    
     <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
        }

        .container {
            width: 400px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin: 50px auto;
            box-shadow: 0px 0px 10px grey;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #2980b9;
        }
    </style>

</head>

<body>

<h2>Job Application Form</h2>

<form>

    <!-- Full Name -->
    <label>Full Name:</label>
    <input type="text" name="fullname" required minlength="3">
    <br><br>

    <!-- Email -->
    <label>Email:</label>
    <input type="email" name="email" required>
    <br><br>

    <!-- Phone Number -->
    <label>Phone Number:</label>
    <input type="text" name="phone" required pattern="[0-9]{10}" title="Enter 10-digit mobile number">
    <br><br>

    <!-- Age -->
    <label>Age:</label>
    <input type="number" name="age" required min="18" max="60">
    <br><br>

    <!-- Resume Upload -->
    <label>Upload Resume:</label>	
    <input type="file" name="resume" required>
    <br><br>

    <!-- Submit -->
    <button type="submit">Submit Application</button>

</form>

</body>
</html>
